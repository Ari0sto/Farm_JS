<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ферма</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/main.js"></script>
</head>

<body>

    <!-- Окно просмотра (игровой мир) -->
    <div id="camera">
        
        <!-- Мир из 3 зон, который будет ездить влево-вправо -->
        <div id="world">
            
            <!-- ЗОНА 1: Животные (левый экран) -->
            <div class="zone" id="zone-animals">
                <div class="game-wrapper">
                    
                    <div class="ranch-area">
                        
                        <div class="animal-pen" id="pen-cow">
                            <div class="pen-title">Коровник</div>
                            <div class="pen-grid" data-type="cow">
                                </div>
                        </div>

                        <div class="animal-pen" id="pen-chicken">
                            <div class="pen-title">Курятник</div>
                            <div class="pen-grid" data-type="chicken"></div>
                        </div>

                        <div class="animal-pen" id="pen-sheep">
                            <div class="pen-title">Загон для овец</div>
                            <div class="pen-grid" data-type="sheep"></div>
                        </div>

                    </div>

                    <div class="sidebar">
                        <div class="panel inventory-panel">
                            <div class="panel-header">
                                <h3>Животные</h3> 
                            </div>
                            <div class="panel-content">
                                <div class="seeds-list" id="animals-list-container"></div>
                            </div>
                        </div>

                        <div class="info-panel">
                             <h3>ℹ️ Инфо</h3>
                             <div id="animal-info-content">
                                <p class="placeholder">Кликни на животное</p>
                             </div>
                        </div>
                    </div>

                </div>
            </div>
            
            <!-- ЗОНА 2: Огород (центральный экран) -->
            <div class="zone" id="zone-plants">
                <div class="game-wrapper">
                    <div class="garden-area">

                        <!-- Грядки по центру -->
                        <div class="garden-center-wrapper">
                            <div class="plots-container" id="plots-grid"></div>
                        </div>

                    </div>

                    <!-- Правый sidebar (Семена и удобрения)-->
                    <div class="sidebar">

                        <div class="panel inventory-panel">
                            <div class="panel-header">
                                <img src="Farm_general/seed_pack.png" alt="Семена" class="header-img">
                                <h3>Семена</h3>
                            </div>
                            <div class="panel-content">
                                <div class="seeds-list" id="seeds-list-container"></div>
                            </div>
                        </div>

                        <div class="panel fertilizer-panel">
                            <div class="panel-header">
                                <img src="Farm_general/fertilizer_small.png" alt="Удобрения" class="header-img">
                                <h3>Удобрения</h3>
                            </div>
                            <div class="panel-content">
                                <div id="fert-controls" class="fert-controls-row"></div>
                            </div>
                        </div>

                        <div class="info-panel">
                            <h3>ℹ️ Инфо</h3>
                            <div id="info-content">
                                <p class="placeholder">Кликни на растение</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            
            <!-- ЗОНА 3: Деревья (правый экран) -->
           <div class="zone" id="zone-trees">
                <div class="game-wrapper">
                    
                    <div class="orchard-area"> 
                        <div class="garden-center-wrapper">
                            <div class="plots-container orchard-grid" id="tree-plots-grid">
                            
                            </div>
                        </div>
                    </div>

                    <div class="sidebar">

                        <div class="panel inventory-panel">
                            <div class="panel-header">
                                <img src="Farm_general/seed_pack.png" alt="Саженцы" class="header-img">
                                <h3>Саженцы</h3>
                            </div>
                            <div class="panel-content">
                                <div class="seeds-list" id="saplings-list-container"></div>
                            </div>
                        </div>

                        <div class="panel fertilizer-panel">
                            <div class="panel-header">
                                <img src="Farm_general/fertilizer_small.png" alt="Удобрения" class="header-img">
                                <h3>Удобрения</h3>
                            </div>
                            <div class="panel-content">
                                <div id="tree-fert-controls" class="fert-controls-row"></div>
                            </div>
                        </div>

                        <div class="info-panel">
                            <h3>ℹ️ Дерево</h3>
                            <div id="tree-info-content">
                                <p class="placeholder">Кликни на дерево</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <!-- ГЛОБАЛЬНЫЙ UI ПОВЕРХ ВСЕГО -->
    <div id="global-ui">
        
        <!-- Верхняя панель: Деньги + Кнопки -->
        <div class="hud-top">
            <div class="coin-wrapper">
                <img src="Farm_general/coin.png" class="coin-icon" alt="Монеты">
                <span id="coin-display">50</span>₴
            </div>
            
            <div class="menu-buttons">
                <button id="btn-barn" class="hud-btn">
                    <img src="Farm_general/ambar.png" alt="Амбар">
                    Амбар
                </button>
                <button id="btn-shop" class="hud-btn">
                    <img src="Farm_general/store.png" alt="Магазин">
                    Магазин
                </button>
            </div>
        </div>

        <!-- Нижняя панель: Навигация -->
        <div class="hud-bottom">
            <nav id="ui-nav">
                <button id="btn-animals">Животные</button>
                <button id="btn-plants">Огород</button>
                <button id="btn-trees">Сад с деревьями</button>
            </nav>
        </div>

        <!-- МОДАЛЬНОЕ ОКНО: АМБАР -->
        <div id="modal-barn" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Амбар</h3>
                    <button id="close-barn" class="close-btn">✖</button>
                </div>
                <div id="barn-modal-list" class="modal-body"></div>
            </div>
        </div>

        <!-- МОДАЛЬНОЕ ОКНО: МАГАЗИН -->
        <div id="modal-shop" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Магазин</h3>
                    <button id="close-shop" class="close-btn">✖</button>
                </div>
                <div id="shop-modal-list" class="modal-body"></div>
            </div>
        </div>

    </div>

</body>

</html>
